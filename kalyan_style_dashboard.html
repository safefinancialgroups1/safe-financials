<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalyan Style Financial Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background: #f6f6f6;
    }
    .navbar {
      background-color: #88001b;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    .navbar img {
      height: 40px;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    h1 {
      color: #88001b;
      font-size: 1.8rem;
    }
    .form-group {
      margin-bottom: 1.2rem;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #88001b;
      color: white;
      padding: 0.7rem 1.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #aa1c34;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      color: #999;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <img src="logo.svg" alt="Logo">
    <div>Secure Payments</div>
  </div>

  <div class="container">
    <h1>Enter Customer Details</h1>
    <div class="form-group">
      <label for="custName">Customer Name</label>
      <input type="text" id="custName" placeholder="Enter full name" />
    </div>
    <div class="form-group">
      <label for="custPhone">Phone Number</label>
      <input type="text" id="custPhone" placeholder="Enter phone number" />
    </div>
    <div class="form-group">
      <label for="custAmount">Amount</label>
      <input type="number" id="custAmount" placeholder="Enter amount" />
    </div>
    <button onclick="submitCustomer()">Submit</button>
  </div>

  <div class="footer">
    &copy; 2025 Sasa Financials. All rights reserved.
  </div>

  <script>
    function submitCustomer() {
      const name = document.getElementById("custName").value;
      const phone = document.getElementById("custPhone").value;
      const amount = document.getElementById("custAmount").value;
      if (!name || !phone || !amount) {
        alert("Please fill all fields");
        return;
      }
      alert(`Customer ${name} added with â‚¹${amount}`);
    }
  </script>
</body>
</html>
